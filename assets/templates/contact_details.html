<body onload="loadCurrentContactId(), init()">
    <div id="mobileTamplateContent" w3-include-html="/assets/templates/mobile_template.html"></div>

        <a href="/contacts.html" class="back-btn"></a>

    <div class="middle-container">
        
        <div class="name-div"><img class="name-pic" ><p  class="name-headline">Tatjana Wolf</p></div>

        <div>
            <p class="category-headline">Email</p>

        </div>

<div id="overlayVeil" class="overlayVeil displayNone"></div>

<div id="overlay-editContact" class="overlay-container">
    <div class="upper-container">
        <div class="close-btn-div"><button id="closeEditContactButton" class="close-btn"></button></div>
        <div class="headline">Edit Contact</div>
        
        <img class="divider" src="/assets/svg/underline_blue.svg">
       

    </div>
<img id="editContactPic" class="contact-pic" src="/assets/svg/Frame 79-2.svg">
    <div class="down-container">
        <form id="edit-contact-form"  class="create-contact-form">
            <input id="contact-name" type="text" required placeholder="Name">
            <input id="contact-mail" type="email" required placeholder="Email" pattern="^[^@\s]+@[^@\s]+\.[^@\s]+$" title="Geben Sie eine gÃ¼ltige Mail an. Es muss ein @-Zeichen, sowie ein . und Text jeweils vor und hitner diesen Zeichen stehen.">
            <input id="contact-phone" type="tel" required placeholder="Phone" pattern="[0-9+ ]{3,}" title="Erlaubt sind Ziffern 0-9, das + Zeichen sowie Leerzeichen. Geben Sie mindestens 3 Stellen an">
            <div class="button-div"><button id="delete-contact-btn" type="button" class="delete-contact-btn">Delete</button>
                <button id="save-edits-btn" type="submit" class="save-contact-btn">Save<img src="/assets/svg/check.svg"></button>
            </div>
         
        </form>
    </div>

</div>
<div id="notificationAddContact"><img src="/assets/svg/Conyact succ.. created overlay.svg"></div>
